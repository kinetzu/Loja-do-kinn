
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetsu - Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4b0082; /* Tom roxo */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            width: calc(33.333% - 2rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 1rem 0 0.5rem;
        }
        .product p {
            margin: 0.5rem 0;
        }
        .product button {
            background: #4b0082; /* Tom roxo */
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #4b0082; /* Tom roxo */
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kinetsu - Loja Online</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <div class="container" id="produtos">
        <h2>Meus Produtos</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Discord Nitro">
                <h3>Discord Nitro</h3>
                <p>Venda rápida e segura.</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Conta Pokémon TCG">
                <h3>Conta de Pokémon TCG</h3>
                <p>Jogue com as melhores cartas!</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Facas do Murder">
                <h3>Facas do Murder</h3>
                <p>Adicione estilo ao seu jogo.</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Conta de Discord">
                <h3>Conta de Discord</h3>
                <p>Com nitro incluído!</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
    <footer id="contato">
        <p>Entre em contato: <strong>guizinho.sad1boy@gmail.com</strong></p>
    </footer>
</body>
</html>
